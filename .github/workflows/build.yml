name: Build Flipper Application Package (.fap)

# Trigger the workflow on pushes or pull requests to main (adjust as needed)
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-fap:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Build & package .fap with uFBT
        id: ufbt_build
        uses: flipperdevices/flipperzero-ufbt-action@v0.1.3
        with:
          # Choose the SDK channel you want to build against:
          #  • dev   latest development build
          #  • release  latest stable release
          #  • The action also supports custom SDK URLs (see docs)
          sdk-channel: release

      - name: Upload .fap artifact
        if: ${{ steps.ufbt_build.outputs.fap-artifacts != '' }}
        uses: actions/upload-artifact@v3
        with:
          name: orthodox_prayers_fap
          path: ${{ steps.ufbt_build.outputs.fap-artifacts }}
